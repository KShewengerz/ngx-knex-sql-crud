<formly-form [form]="form"
             [fields]="fields"
             [model]="model">

  <div class="text-center pt-3">
    <button type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="save.next(model)">
      <strong>ADD</strong>
    </button>
  </div>

</formly-form>
